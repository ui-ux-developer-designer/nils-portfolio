<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/keyframe.css">
        <link rel="stylesheet" href="css/styleSheet_dark.css">
        <link rel="stylesheet" href="css/mediaScreen.css">
        <script src="js/jquery-latest.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="abbreviation" class="left"></div>
            <div id="title">Portfolio for <span class="colored"></span>.</div>
            <div id="share" class="right slider-button">
                <div class="button"></div>
            </div>
            <div id="mail" class="right slider-button">
                <div class="button"></div>
            </div>
            <div id="information" class="right slider-button">
                <div class="button"></div>
            </div>
        </div>
        <div id="content">
            <div id="projects"></div>
            <div class="mail slider-content">
                <form>
                    <header>Feel free to drop a line... or two</header>
                    <p>Anything to say about a project?</p>
                    <input type="text" placeholder="name">
                    <input type="email" placeholder="name@yourdomain.com">
                    <textarea id="" cols="" rows="" placeholder="once up on a time..."></textarea>
                    <input type="submit" value="SEND">
                </form>
            </div>
            <div class="info slider-content"></div>
            <div class="feedback slider-content">
                <form>
                    <header>Feedback is always very much appriciated</header>
                    <p>Anything to say about a project?</p>
                    <input type="text" placeholder="name">
                    <input type="email" placeholder="name@yourdomain.com">
                    <textarea name id="" cols="" rows="" placeholder="once up on a time..."></textarea>
                    <input type="submit" value="SEND">
                </form>
            </div>
            <div class="information slider-content">
            </div>
            <div class="share slider-content">
                <a class="share-anchor">Share on Facebook</a>
                <a class="share-anchor">Share on Linked in</a>
                <a class="share-anchor">Share on Twitter</a>
            </div>
        </div>
        <div class="navigation">
            <div class="overview">
                <div class="left"><div class="button left-arrow"></div></div>
                <div class="right"><div class="button right-arrow"></div></div>
                <div class="center"><div class="button open">LOAD CASE</div></div>
            </div>
            <div class="detail">
                <div class="left"><div class="button close"></div></div>
                <div class="right"><div class="button down-arrow"></div></div>
                <div class="right"><div class="button up-arrow"></div></div>
                <div id="info" class="right slider-button">
                    <div class="button"></div>
                </div>
                <div id="feedback" class="right slider-button">
                    <div class="button"></div>
                </div>
                <div class="center">
                    <div class="button name"></div>
                </div>
            </div>
        </div>

    </body>
</html>
